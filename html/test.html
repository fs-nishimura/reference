<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Javascript : Class and Inheritance</title>
</head>
<body>

	<script>
		// ex1
		// constructer = function
		function enemy(n){
		 	this.name = n;
		 	// this.hp=100;
		}
		enemy.prototype.hp = 100;
		enemy.prototype.appear = function(){
			console.log(this.name + " appears");
		}
		enemy.prototype.attack = function(){
			this.hp-=20;
			console.log(this.name+" attacked. his HP is" + this.hp);
		}
		var _root = new enemy("dragon");
		_root.appear();
		_root.attack();
		_root.attack();

		// inheritance from enemy()
		function dragon(){
			enemy.apply(this,arguments);//!!!important apply:do the function
		}
		dragon.prototype = new enemy; // dragon is an instance of enemy
		dragon.prototype.showName = function(){
			console.log(this.name + " is a dragon");
			console.log( "his hp is" + this.hp);
		}
		dragon.prototype.attack = function(){
			this.hp-=50;
			console.log(this.name + " attacked. his HP is now" + this.hp);
		}
		var boss = new dragon("Boss");
		boss.showName();
		boss.appear();
		boss.attack();

		

		




	</script>
</body>
</html>
